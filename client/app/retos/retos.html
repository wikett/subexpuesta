<div role="main" class="main">
	<section class="page-top">
		<div class="container">
			<div class="row">

	<div class="container">

			<div ng-repeat="reto in listaRetos" class="col-md-12" style="margin-top:40px;">

				<div class="col-md-4">

				</div>

					<h4>Descripcion: </h4><p>{{reto.descripcion}}</p>
					<h4>Completado: <strong>{{reto.porcentaje}}%</strong></h4>
					<a href="/retos/{{reto.nombre | seo}}" style="text-align:right"><h4>Ver {{reto.nombre}}</h4></a>
				</div>
