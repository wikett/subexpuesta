<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="#">Inicio</a></li>
									<li class="active">Boletin</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>Boletin</h1>
							</div>
						</div>
					</div>
				</section>

				<div class="container">										
					<section class="panel">
						<div class="panel-body">
							<table class="table table-no-more table-bordered table-striped mb-none">
								<thead>
									<tr>
										<th>fechaCreacion</th>
										<th>email</th>
										<th>nombre</th>
										<th>localidad</th>
										<th>origen</th>
										<th>Estado</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="boletin in listaBoletines">
										<td data-title="Fecha">{{boletin.fechaCreacion | date:'dd-MM-yyyy'}}</td>
										<td>{{boletin.email}}</td>
										<td >{{boletin.nombre}}</td>
										<td >{{boletin.localidad}}</td>
										<td >{{boletin.origen}}</td>
										<td >{{boletin.estado}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				</div>
